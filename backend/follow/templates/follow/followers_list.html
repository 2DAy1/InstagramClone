{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Followers of {{ profile_user.username }}</h2>
  {% if followers %}
    <ul class="list-group">
      {% for u in followers %}
        <li class="list-group-item">
          <a href="{% url 'user:profile' username=u.username %}">
            <img src="{{ u.profile.avatar_url }}"
                 class="rounded-circle me-2"
                 width="24" height="24">
            {{ u.username }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No followers yet.</p>
  {% endif %}
</div>
{% endblock %}
